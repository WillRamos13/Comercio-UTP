<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Admin - Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        input, textarea {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .productoItem {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

            .productoItem button {
                background-color: red;
                margin-top: 5px;
            }

        section {
            margin-bottom: 30px;
        }

        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Panel Administrador</h1>

    <!-- Formulario para agregar productos -->
    <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre producto" required />
        <textarea id="descripcion" placeholder="Descripción" rows="3" required></textarea>
        <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required />
        <button type="submit">Agregar producto</button>
    </form>

    <!-- Lista de productos -->
    <section id="productosLista">
        <h2>Productos agregados</h2>
        <div id="lista"></div>
    </section>

    <!-- Registro de ventas -->
    <section id="registroVentas">
        <h2>Registro de Ventas</h2>
        <div id="ventas"></div>
    </section>

    <!-- Pedidos -->
    <section id="pedidos">
        <h2>Pedidos</h2>
        <div id="pedidosLista"></div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('formProducto');
        const lista = document.getElementById('lista');
        const ventasDiv = document.getElementById('ventas');
        const pedidosDiv = document.getElementById('pedidosLista');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const nuevoProducto = {
                nombre: form.nombre.value,
                descripcion: form.descripcion.value,
                precio: parseFloat(form.precio.value),
            };

            socket.emit('nuevoProducto', nuevoProducto);
            form.reset();
        });

        socket.on('productosActualizados', (productos) => {
            lista.innerHTML = '';
            productos.forEach((p, index) => {
                const div = document.createElement('div');
                div.classList.add('productoItem');
                div.innerHTML = `
                        <strong>${p.nombre}</strong>
                        <p>${p.descripcion}</p>
                        <p>Precio: $${p.precio.toFixed(2)}</p>
                        <button onclick="eliminarProducto(${index})">Eliminar</button>
                    `;
                lista.appendChild(div);
            });
        });

        function eliminarProducto(index) {
            if (confirm("¿Estás seguro de eliminar este producto?")) {
                socket.emit('eliminarProducto', index);
            }
        }

        // NUEVO: Recibir pedidos (que también sirven como ventas)
        socket.on('pedidosActualizados', (pedidos) => {
            ventasDiv.innerHTML = '';
            pedidosDiv.innerHTML = '';
            pedidos.forEach((pedido, i) => {
                const venta = document.createElement('div');
                venta.classList.add('card');
                venta.textContent = `Venta #${i + 1} - Cliente ${pedido.cliente} - $${pedido.total.toFixed(2)}`;
                ventasDiv.appendChild(venta);

                const pedidoCard = document.createElement('div');
                pedidoCard.classList.add('card');
                pedidoCard.textContent = `Pedido #${i + 1} - Cliente ${pedido.cliente} - Estado: ${pedido.estado}`;
                pedidosDiv.appendChild(pedidoCard);
            });
        });
    </script>
</body>
</html>
