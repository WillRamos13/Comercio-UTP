<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Admin - Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #productosLista {
            margin-top: 20px;
        }

        .productoItem {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Panel Administrador</h1>

    <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre producto" required />
        <textarea id="descripcion" placeholder="DescripciÃ³n" rows="3" required></textarea>
        <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required />
        <button type="submit">Agregar producto</button>
    </form>

    <section id="productosLista">
        <h2>Productos agregados</h2>
        <div id="lista"></div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('formProducto');
        const lista = document.getElementById('lista');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const nuevoProducto = {
                nombre: form.nombre.value,
                descripcion: form.descripcion.value,
                precio: parseFloat(form.precio.value),
            };

            // Emitir el nuevo producto al servidor
            socket.emit('nuevoProducto', nuevoProducto);

            // Limpiar formulario
            form.reset();
        });

        // Recibir la lista actualizada de productos
        socket.on('productosActualizados', (productos) => {
            lista.innerHTML = '';
            productos.forEach(p => {
                const div = document.createElement('div');
                div.classList.add('productoItem');
                div.innerHTML = `<strong>${p.nombre}</strong><p>${p.descripcion}</p><p>Precio: $${p.precio.toFixed(2)}</p>`;
                lista.appendChild(div);
            });
        });
    </script>
</body>
</html>
