<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            margin-top: 0;
        }

        section {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        button, input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

            button:hover, input[type="submit"]:hover {
                background-color: #1c5980;
            }

        a {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 2rem;
        }

        form input, form textarea {
            display: block;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido, Administrador</h1>
        <p>Panel de gestión del sistema</p>
    </header>

    <main>
        <section>
            <h2>Registro de Ventas</h2>
            <p>Visualiza el historial de ventas realizadas por los clientes.</p>
            <button onclick="alert('Aquí se mostrarían las ventas en una tabla o dashboard real')">Ver Ventas</button>
        </section>

        <section>
            <h2>Pedidos de Clientes</h2>
            <p>Consulta los pedidos activos o completados.</p>
            <button onclick="alert('Aquí se mostrarían los pedidos con detalles')">Ver Pedidos</button>
        </section>

        <section>
            <h2>Agregar Nuevo Producto</h2>
            <form id="form-producto" onsubmit="agregarProducto(event)">
                <input type="text" placeholder="Nombre del producto" required />
                <input type="number" placeholder="Precio" required />
                <textarea placeholder="Descripción del producto" required></textarea>
                <input type="submit" value="Agregar producto" />
            </form>
        </section>

        <a href="/logout">Cerrar sesión</a>
    </main>

    <script>
        function agregarProducto(event) {
            event.preventDefault();
            alert('Producto agregado (esto sería una llamada real al backend)');
            document.getElementById('form-producto').reset();
        }
    </script>
</body>
</html>
