<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 0 20px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        #msg {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        /* Estilo para el botón de volver al inicio de sesión */
        #loginRedirect {
            margin-top: 0.5rem;
            padding: 0.6rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            min-width: 150px;
        }

            #loginRedirect:hover {
                background-color: #1e7e34;
            }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <label for="fullname">Nombre completo:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Contrasena:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Registrarse</button>
    </form>

    <p id="msg"></p>

    <script>
        const form = document.getElementById('registerForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async e => {
            e.preventDefault();

            const fullname = form.fullname.value.trim();
            const username = form.username.value.trim();
            const password = form.password.value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    msg.style.color = 'green';
                    msg.innerHTML = 'Registro exitoso. Puedes iniciar sesion.<br><br>' +
                        '<button id="loginRedirect">Volver al inicio de sesion</button>';
                    form.reset();

                    document.getElementById('loginRedirect').addEventListener('click', () => {
                        window.location.href = '/login.html'; // ? Corregido aquí
                    });
                } else {
                    msg.style.color = 'red';
                    msg.textContent = data.message || 'Error en el registro.';
                }
            } catch (err) {
                msg.style.color = 'red';
                msg.textContent = 'Error al conectar con el servidor.';
            }
        });
    </script>
</body>
</html>
