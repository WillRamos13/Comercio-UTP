<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Cliente - Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

            header img, header video {
                width: 50px;
                height: 50px;
            }

        .main-header {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            position: relative;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            color: #000;
            min-width: 200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1001;
        }

            .menu-content a {
                padding: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                text-decoration: none;
                color: #000;
                border-bottom: 1px solid #ddd;
            }

                .menu-content a:hover {
                    background-color: #f0f0f0;
                }

        .menu:hover .menu-content {
            display: block;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left {
            flex: 2;
            margin-right: 20px;
        }

        .right {
            flex: 1;
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #444;
            }

        .cart {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 6px;
            position: sticky;
            top: 100px;
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s ease;
            color: #000;
        }

            .cart ul {
                list-style: none;
                padding: 0;
            }

            .cart li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #ccc;
            }

        .highlight {
            box-shadow: 0 0 10px 2px #000;
        }

        #misPedidos {
            margin: 30px 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
            color: #000;
        }

            #misPedidos ul {
                list-style: none;
                padding: 0;
            }

            #misPedidos li {
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }

                #misPedidos li:last-child {
                    border-bottom: none;
                }

        .estado {
            font-weight: bold;
            color: #000;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            color: #000;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }

            .close:hover {
                color: #000;
            }

        .catalogo-categorias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        .card-categoria {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .card-categoria:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            .card-categoria i {
                margin-bottom: 8px;
                color: #000;
            }
        /* Buscador y filtros */
        #search-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            color: #000;
        }

        #search-input {
            flex: 2;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #000;
        }

        select, input[type=number] {
            flex: 1;
            padding: 6px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <video src="logo.mp4" autoplay muted loop></video>
        <div class="main-header">Bienvenido a Comercio UTP - Cliente</div>
        <div class="menu">
            <button class="menu-button"><i class="fas fa-bars"></i></button>
            <div class="menu-content">
                <a href="#" onclick="mostrarModal('categorias')"><i class="fas fa-list"></i> Categorías</a>
                <a href="#" onclick="mostrarModal('cuponera')"><i class="fas fa-tags"></i> Cuponera de descuento</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </header>

    <h1 id="bienvenida">Bienvenido, Cliente</h1>

    <div class="content">
        <div class="left">
            <!-- Filtros y búsqueda -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos..." oninput="aplicarFiltros()" />

                <select id="filter-categoria" onchange="aplicarFiltros()">
                    <option value="">Todas categorías</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Celulares">Celulares</option>
                    <option value="Perifericos">Periféricos</option>
                    <option value="PCs">PCs</option>
                </select>

                <select id="filter-color" onchange="aplicarFiltros()">
                    <option value="">Todos colores</option>
                    <option value="Negro">Negro</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Gris">Gris</option>
                </select>

                <select id="filter-marca" onchange="aplicarFiltros()">
                    <option value="">Todas marcas</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                </select>

                <select id="filter-disponible" onchange="aplicarFiltros()">
                    <option value="">Disponibilidad</option>
                    <option value="true">Disponible</option>
                    <option value="false">No disponible</option>
                </select>

                <input type="number" id="filter-precio-min" placeholder="Precio min." min="0" oninput="aplicarFiltros()" />
                <input type="number" id="filter-precio-max" placeholder="Precio max." min="0" oninput="aplicarFiltros()" />
            </div>

            <section id="productosDisponibles">
                <h2>Productos disponibles</h2>
                <div id="listaProductos"></div>
            </section>
        </div>

        <div class="right">
            <section class="cart" id="carrito">
                <h2>Carrito de compras</h2>
                <ul id="cart-items"></ul>
                <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
                <button onclick="checkout()">Finalizar compra</button>
            </section>
        </div>
    </div>

    <section id="misPedidos">
        <h2>Mis pedidos realizados</h2>
        <ul id="listaPedidos"></ul>
    </section>

    <!-- Modal reutilizable -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        fetch('/session-info')
            .then(res => res.json())
            .then(data => {
                if (data.fullname) {
                    document.getElementById('bienvenida').textContent = `Bienvenido, Cliente ${data.fullname}`;
                }
            })
            .catch(err => console.error('Error al obtener la sesión:', err));

        let productos = [];
        let productosFiltrados = [];
        const cartItems = [];
        let pedidos = [];

        const listaProductos = document.getElementById('listaProductos');
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const listaPedidos = document.getElementById('listaPedidos');
        const carrito = document.getElementById('carrito');

        socket.on('productosActualizados', (productosActualizados) => {
            productos = productosActualizados;
            aplicarFiltros(); // Renderizamos con filtros cada vez que llegan productos nuevos
        });

        socket.on('pedidosActualizados', (pedidosActualizados) => {
            pedidos = pedidosActualizados;
            renderPedidos();
        });

        function aplicarFiltros() {
            const textoBusqueda = document.getElementById('search-input').value.toLowerCase();
            const categoriaFiltro = document.getElementById('filter-categoria').value;
            const colorFiltro = document.getElementById('filter-color').value;
            const marcaFiltro = document.getElementById('filter-marca').value;
            const disponibleFiltro = document.getElementById('filter-disponible').value;
            const precioMin = parseFloat(document.getElementById('filter-precio-min').value);
            const precioMax = parseFloat(document.getElementById('filter-precio-max').value);

            productosFiltrados = productos.filter(p => {
                // Buscar texto en nombre o descripción
                const textoMatch = p.nombre.toLowerCase().includes(textoBusqueda) || p.descripcion.toLowerCase().includes(textoBusqueda);

                // Filtrar por categoría
                const categoriaMatch = categoriaFiltro ? p.categoria === categoriaFiltro : true;

                // Filtrar por color
                const colorMatch = colorFiltro ? p.color === colorFiltro : true;

                // Filtrar por marca
                const marcaMatch = marcaFiltro ? p.marca === marcaFiltro : true;

                // Filtrar por disponibilidad
                const disponibleMatch = disponibleFiltro ? String(p.disponible) === disponibleFiltro : true;

                // Filtrar por precio
                const precioMinMatch = !isNaN(precioMin) ? p.precio >= precioMin : true;
                const precioMaxMatch = !isNaN(precioMax) ? p.precio <= precioMax : true;

                return textoMatch && categoriaMatch && colorMatch && marcaMatch && disponibleMatch && precioMinMatch && precioMaxMatch;
            });

            renderProductos();
        }

        function renderProductos() {
            listaProductos.innerHTML = '';
            if (productosFiltrados.length === 0) {
                listaProductos.innerHTML = '<p>No se encontraron productos que coincidan con los filtros.</p>';
                return;
            }

            productosFiltrados.forEach((p, index) => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                  <h3>${p.nombre}</h3>
                  <p>${p.descripcion}</p>
                  <p>Categoría: ${p.categoria}</p>
                  <p>Color: ${p.color}</p>
                  <p>Marca: ${p.marca}</p>
                  <p>Precio: $${p.precio.toFixed(2)}</p>
                  <p>Disponibilidad: ${p.disponible ? 'Disponible' : 'No disponible'}</p>
                  <button onclick="addToCart(${productos.indexOf(p)})">Agregar al carrito</button>
                `;
                listaProductos.appendChild(div);
            });
        }

        function addToCart(index) {
            cartItems.push(productos[index]);
            updateCart();
            carrito.classList.add('highlight');
            carrito.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => carrito.classList.remove('highlight'), 1000);
        }

        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.precio;
            });
            cartTotal.textContent = total.toFixed(2);
        }

        function checkout() {
            if (cartItems.length === 0) {
                alert('El carrito está vacío.');
                return;
            }
            const total = cartItems.reduce((sum, p) => sum + p.precio, 0);
            const pedido = {
                productos: [...cartItems],
                total: total,
                estado: 'Procesando'
            };
            socket.emit('nuevoPedido', pedido);
            alert('Compra realizada con éxito. Gracias por su pedido.');
            cartItems.length = 0;
            updateCart();
        }

        function renderPedidos() {
            listaPedidos.innerHTML = '';
            if (pedidos.length === 0) {
                listaPedidos.innerHTML = '<li>No has realizado pedidos aún.</li>';
                return;
            }
            pedidos.forEach((pedido, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                  <strong>Pedido #${idx + 1}</strong><br/>
                  Productos: ${pedido.productos.map(p => p.nombre).join(', ')}<br/>
                  Total: $${pedido.total.toFixed(2)}<br/>
                  Estado: <span class="estado">${pedido.estado}</span>
                `;
                listaPedidos.appendChild(li);
            });
        }

        function mostrarModal(tipo) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            if (tipo === 'categorias') {
                modalBody.innerHTML = `
                    <h3 style="text-align:center;">Categorías</h3>
                    <div class="catalogo-categorias">
                        <div class="card-categoria" onclick="filtrarCategoria('Laptops')">
                            <i class="fas fa-laptop-code fa-2x"></i>
                            <span>Laptops</span>
                        </div>
                        <div class="card-categoria" onclick="filtrarCategoria('Celulares')">
                            <i class="fas fa-mobile-alt fa-2x"></i>
                            <span>Celulares</span>
                        </div>
                        <div class="card-categoria" onclick="filtrarCategoria('Perifericos')">
                            <i class="fas fa-keyboard fa-2x"></i>
                            <span>Periféricos</span>
                        </div>
                        <div class="card-categoria" onclick="filtrarCategoria('PCs')">
                            <i class="fas fa-desktop fa-2x"></i>
                            <span>PCs</span>
                        </div>
                    </div>
                `;
            }
            modal.style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) cerrarModal();
        };

        // Para filtrar por categoría desde el modal de categorías
        function filtrarCategoria(categoria) {
            document.getElementById('filter-categoria').value = categoria;
            aplicarFiltros();
            cerrarModal();
        }
    </script>
</body>
</html>
