<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Cliente - Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

            button:hover {
                background-color: #218838;
            }

        .cart {
            margin-top: 30px;
        }

            .cart ul {
                list-style: none;
                padding: 0;
            }

            .cart li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #ccc;
            }

        #misPedidos {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
        }

            #misPedidos ul {
                list-style: none;
                padding: 0;
            }

            #misPedidos li {
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }

                #misPedidos li:last-child {
                    border-bottom: none;
                }

        .estado {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, Cliente</h1>
    <a href="/logout" style="color: #007bff; display: block; text-align: center; margin-bottom: 20px;">Cerrar sesión</a>

    <section id="productosDisponibles">
        <h2>Productos disponibles</h2>
        <div id="listaProductos"></div>
    </section>

    <section class="cart">
        <h2>Carrito de compras</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Finalizar compra</button>
    </section>

    <section id="misPedidos">
        <h2>Mis pedidos realizados</h2>
        <ul id="listaPedidos"></ul>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let productos = [];
        const cartItems = [];
        let pedidos = [];

        const listaProductos = document.getElementById('listaProductos');
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const listaPedidos = document.getElementById('listaPedidos');

        // Obtener nombre real del cliente desde sessionStorage
        const clienteNombre = sessionStorage.getItem('fullname') || 'Cliente Anónimo';

        socket.on('productosActualizados', (productosActualizados) => {
            productos = productosActualizados;
            renderProductos();
        });

        socket.on('pedidosActualizados', (pedidosActualizados) => {
            pedidos = pedidosActualizados;
            renderPedidos();
        });

        function renderProductos() {
            listaProductos.innerHTML = '';
            productos.forEach((p, index) => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                              <h3>${p.nombre}</h3>
                              <p>${p.descripcion}</p>
                              <p>Precio: $${p.precio.toFixed(2)}</p>
                              <button onclick="addToCart(${index})">Agregar al carrito</button>
                            `;
                listaProductos.appendChild(div);
            });
        }

        function addToCart(index) {
            cartItems.push(productos[index]);
            updateCart();
        }

        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.precio;
            });
            cartTotal.textContent = total.toFixed(2);
        }

        function checkout() {
            if (cartItems.length === 0) {
                alert('El carrito está vacío.');
                return;
            }

            const total = cartItems.reduce((sum, p) => sum + p.precio, 0);

            const pedido = {
                cliente: clienteNombre,
                productos: [...cartItems],
                total: total,
                estado: 'Procesando'
            };

            socket.emit('nuevoPedido', pedido);

            alert('Compra realizada con éxito. Gracias por su pedido.');
            cartItems.length = 0;
            updateCart();
        }

        function renderPedidos() {
            // Mostrar sólo pedidos del cliente actual
            const pedidosCliente = pedidos.filter(p => p.cliente === clienteNombre);

            listaPedidos.innerHTML = '';
            if (pedidosCliente.length === 0) {
                listaPedidos.innerHTML = '<li>No has realizado pedidos aún.</li>';
                return;
            }

            pedidosCliente.forEach((pedido, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                                <strong>Pedido #${idx + 1}</strong><br/>
                                Productos: ${pedido.productos.map(p => p.nombre).join(', ')}<br/>
                                Total: $${pedido.total.toFixed(2)}<br/>
                                Estado: <span class="estado">${pedido.estado}</span>
                            `;
                listaPedidos.appendChild(li);
            });
        }
    </script>
</body>
</html>
